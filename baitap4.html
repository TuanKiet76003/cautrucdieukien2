<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập cấu trúc điều kiện  </title>
</head>
<body>
<script>
    let a = +prompt(" Chiều dài hình chữ nhật");
    let b = +prompt(" Chiều rộng hình chữ nhật ");
    let S= a*b
    document.write("Diện tích hình chữ nhật S = " + S);
</script>
</body>
</html>
