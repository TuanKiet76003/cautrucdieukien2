<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập cấu trúc điều kiện </title>
</head>
<body>
  <script>
    let a = +prompt(" Nhập độ dài cạnh góc vuông thứ nhất");
    let b = +prompt(" Nhập độ dài cạnh góc vuông thứ hai");
    let S = 1/2 * ( a*b )
    document.write("Diện tích hình vuông cân là S ="  + S) ;
  </script>
</body>
</html>
